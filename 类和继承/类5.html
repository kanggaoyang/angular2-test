<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6</title>
</head>
<body>
    <script>
        let aaa = 'experts';
        let bbb = 'Studio';
       class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            showName(){
                return `名字为${this.name}`
            }
            showAge(){
                return `年龄为${this.age}`
            }
            [aaa](){
                return `输出experts`
            }
            [aaa+bbb](){
                return `输出expertsStudio`
            }
       }
       let p1 = new Person('kgy',19);
       console.log(p1.experts());
       console.log(p1[aaa]());
       console.log(p1.expertsStudio());
       console.log(p1[aaa+bbb]());
    </script>
</body>
</html>
