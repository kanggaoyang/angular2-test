<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>es6</title>
</head>
<body>
    <script>
        // es6 继承
       // 父类 
       class Person{
           constructor(name,age){
                this.name = name;
                this.age = age;
           }
           showName(){
               console.log('父类的showName');
               return `这是个名字${this.name}`
           }
       }
       // 子类
       class Student extends Person{
           constructor(name,skill){
               super(name); // 必须执行 
               this.skill = skill;
           }
           showName(){
               super.showName(); //父级的方法执行
            // 做子级的事情
               console.log('子类的showName');
           }
           showSkill(){
               return `展现哥们的技能${this.skill}`
           }
       }
       // 调用
       let stud1 = new Student('kgy','逃学');
       console.log(stud1.showName())
       console.log(stud1.skill)
    </script>
</body>
</html>
