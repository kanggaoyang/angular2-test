<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>es6</title>
</head>
<body>
    <script>
        // es6 继承
       // 父类 
       class Person{
           constructor(name,age){
                this.name = name;
                this.age = age;
           }
           showName(){
               return `这是个名字${this.name}`
           }
       }
       // 子类
       class Student extends Person{

       }
       // 调用
       let stud1 = new Student('kgy',18);
       console.log(stud1.showName())
    </script>
</body>
</html>
